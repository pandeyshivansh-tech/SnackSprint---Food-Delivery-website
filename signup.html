<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | SnackSprint</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <section class="hero">
    <div class="hero-content" style="max-width:400px;">
      <h1>Create Account</h1>
      <p>Join SnackSprint today</p>

      <form>
        <input type="text" placeholder="Full Name" style="width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:15px;">
        <input type="email" placeholder="Email" style="width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:15px;">
        <input type="password" placeholder="Password" style="width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:15px;">
        <button class="signup-btn" style="width:100%;">Sign Up</button>
      </form>

      <p style="color:#ccc;margin-top:15px;">
        Already have an account? <a href="signin.html" style="color:#FF7A00;">Sign In</a>
      </p>
    </div>
  </section>

</body>
</html>
